name: Build_OpenWrt_x86_64_Revised_v2

on:
  repository_dispatch:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repository (AutoBuild-OpenWrt)
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "Starting environment initialization..."
        set -e
        docker rmi $(docker images -q) || true
        echo "Deleting pre-installed large files..."
        sudo rm -rf \
          /usr/share/dotnet \
          /usr/local/lib/android \
          /opt/ghc \
          /etc/mysql \
          /etc/php
        sudo -E apt-get -y purge azure-cli* docker* ghc* zulu* hhvm* llvm* firefox* google* dotnet* aspnetcore* powershell* openjdk* adoptopenjdk* mysql* php* mongodb* moby* snap* || true
        echo "Updating apt package list..."
        sudo -E apt-get update
        echo "Installing build dependencies..."
        sudo -E apt-get -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        echo "Cleaning up apt cache..."
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
        echo "Environment initialization complete."

    - name: Clone OpenWrt source code
      env:
        REPO_URL: https://github.com/coolsnowwolf/lede
        REPO_BRANCH: master
      run: |
        echo "Cloning OpenWrt source from $REPO_URL branch $REPO_BRANCH..."
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        echo "OpenWrt source cloned."

    - name: Manually add/override custom packages
      # 此步骤在 AutoBuild-OpenWrt 仓库的根目录执行
      run: |
        echo "Cloning mouse2980/OpenWrt-package repository for custom package definitions..."
        git clone --depth 1 https://github.com/mouse2980/OpenWrt-package.git temp_custom_package_repo
        
        # --- 处理 geoview ---
        GEOVIEW_PKG_TARGET_DIR="openwrt/package/custom_packages/geoview"
        GEOVIEW_SOURCE_MK_IN_REPO="temp_custom_package_repo/geoview_override.mk"
        GEOVIEW_SOURCE_CONFIG_IN_REPO="temp_custom_package_repo/geoview_override.Config.in"
        echo "Creating custom package directory for geoview: ${GEOVIEW_PKG_TARGET_DIR}"
        mkdir -p "${GEOVIEW_PKG_TARGET_DIR}"
        if [ -f "${GEOVIEW_SOURCE_MK_IN_REPO}" ] && [ -f "${GEOVIEW_SOURCE_CONFIG_IN_REPO}" ]; then
          echo "Copying custom geoview Makefile and Config.in..."
          cp "${GEOVIEW_SOURCE_MK_IN_REPO}" "${GEOVIEW_PKG_TARGET_DIR}/Makefile"
          cp "${GEOVIEW_SOURCE_CONFIG_IN_REPO}" "${GEOVIEW_PKG_TARGET_DIR}/Config.in"
          echo "Custom geoview Makefile and Config.in successfully copied."
        else
          echo "ERROR: Custom geoview override files (geoview_override.mk or geoview_override.Config.in) NOT found in the cloned temp_custom_package_repo."
          echo "Please ensure these files exist (with these exact names) in the root of your https://github.com/mouse2980/OpenWrt-package.git repository."
          ls -la temp_custom_package_repo/
          # exit 1 # 如果 geoview 是必需的，可以在这里取消注释以中断构建
        fi

        # --- 处理 dns2socks-rust ---
        DNS2SOCKS_RUST_PKG_TARGET_DIR="openwrt/package/custom_packages/dns2socks-rust"
        DNS2SOCKS_RUST_SOURCE_MK_IN_REPO="temp_custom_package_repo/dns2socks-rust_override.mk"
        DNS2SOCKS_RUST_SOURCE_CONFIG_IN_REPO="temp_custom_package_repo/dns2socks-rust_override.Config.in"
        echo "Creating custom package directory for dns2socks-rust: ${DNS2SOCKS_RUST_PKG_TARGET_DIR}"
        mkdir -p "${DNS2SOCKS_RUST_PKG_TARGET_DIR}"
        if [ -f "${DNS2SOCKS_RUST_SOURCE_MK_IN_REPO}" ]; then
          echo "Copying custom dns2socks-rust Makefile..."
          cp "${DNS2SOCKS_RUST_SOURCE_MK_IN_REPO}" "${DNS2SOCKS_RUST_PKG_TARGET_DIR}/Makefile"
          echo "Custom dns2socks-rust Makefile successfully copied."
        else
          echo "INFO: Custom dns2socks-rust_override.mk NOT found in temp_custom_package_repo. This package might not be available if selected in .config."
        fi
        if [ -f "${DNS2SOCKS_RUST_SOURCE_CONFIG_IN_REPO}" ]; then
          cp "${DNS2SOCKS_RUST_SOURCE_CONFIG_IN_REPO}" "${DNS2SOCKS_RUST_PKG_TARGET_DIR}/Config.in"
          echo "Custom dns2socks-rust Config.in successfully copied."
        else
          echo "INFO: Custom dns2socks-rust_override.Config.in NOT found. Default Kconfig symbol registration will be used if Makefile is present."
        fi
        
        echo "Cleaning up temporary repository clone..."
        rm -rf temp_custom_package_repo
        echo "Manual package addition step finished."

    - name: Configure and Update OpenWrt Feeds
      working-directory: ./openwrt
      run: |
        echo "Configuring feeds..."
        echo "src-git kenzo https://github.com/kenzok8/openwrt-packages" >> ./feeds.conf.default
        echo "src-git small https://github.com/kenzok8/small" >> ./feeds.conf.default
        
        echo "Updating feeds..."
        ./scripts/feeds update -a
        
        echo "Installing essential host tools from feeds (golang, rust)..."
        # 尝试安装 golang 和 rust 包，以确保 golang/host 和 rust/host 编译依赖可用
        # 使用 || true 避免在找不到这些包时直接使步骤失败 (coolsnowwolf/lede 可能已包含它们)
        ./scripts/feeds install golang || echo "INFO: 'golang' package not found via feeds install, assuming provided by SDK or base."
        ./scripts/feeds install rust || echo "INFO: 'rust' package not found via feeds install, assuming provided by SDK or base."

        echo "Installing packages from custom feeds (kenzo, small)..."
        # 注意：如果 kenzo 和 small feeds 非常大，全局 install -a 可能会消耗大量磁盘空间
        # 并可能引入未预期的依赖问题。如果遇到磁盘空间问题，这是首先需要优化的地方。
        # 可以改为只 install 你在 .config 中明确选择的、且来自这些 feeds 的包。
        # 例如： ./scripts/feeds install -p small luci-app-ssr-plus
        #        ./scripts/feeds install -p kenzo luci-app-argon-config
        ./scripts/feeds install -a -p small
        ./scripts/feeds install -a -p kenzo
        echo "Feeds update and install step finished."

    - name: Configuration Customization - Build_x86_64
      env:
        CONFIG_FILE: 'x86_64.config' # 此文件应位于 AutoBuild-OpenWrt 仓库的根目录
      run: |
        echo "Starting configuration customization..."
        # $CONFIG_FILE 和 customize.sh 假定位于 Actions checkout 出的仓库根目录
        if [ -e $CONFIG_FILE ]; then 
          echo "Moving $CONFIG_FILE to openwrt/.config"
          mv $CONFIG_FILE openwrt/.config # 将仓库根目录的 x86_64.config 移到 openwrt 子目录并命名为 .config
        else
          echo "ERROR: $CONFIG_FILE not found in repository root. Make sure it's committed to the root of your AutoBuild-OpenWrt repository."
          exit 1
        fi
        
        if [ -f ./customize.sh ]; then # 检查仓库根目录的 customize.sh
          echo "Running customize.sh script..."
          chmod +x ./customize.sh
          ./customize.sh # 在仓库根目录执行 customize.sh
        else
          echo "customize.sh not found in repository root, skipping."
        fi
        
        echo "Running make defconfig in openwrt directory..."
        cd openwrt
        rm -rf tmp # 清理 tmp 目录，确保配置干净
        make defconfig
        echo "make defconfig finished. Check log for recursive dependency errors."
        
    - name: Download package sources
      working-directory: ./openwrt
      run: |
        echo "Downloading package sources..."
        make download -j$(nproc) V=s # 添加 V=s 获取更详细输出
        echo "Cleaning up small/incomplete downloads..."
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        echo "Download step finished."

    - name: Build firmware
      working-directory: ./openwrt
      run: |
        echo "Starting firmware build with $(nproc) threads."
        make -j$(nproc) V=s # 使用 V=s 获取详细编译日志，方便排查问题
        echo "Firmware build finished."

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      if: success() || failure() # 无论成功失败都上传，方便排查
      with:
        name: OpenWrt_x86_64_firmware-${{ github.run_id }}-${{ github.run_attempt }}
        path: |
          openwrt/bin/targets/
          openwrt/.config
          # openwrt/logs/ # (如果存在)
        retention-days: 7
